

+PART[PotatoRoid] //KBO and COMETS
{
    @name = WWIcyAsteroid
	@title = WWIcyAsteroid
	@MODULE[ModuleAsteroid]
    {
        @density = 1.5
        %minRadiusMultiplier = 0.23
        %maxRadiusMultiplier = 10
    }
	@MODULE[ModuleAsteroidResource]
	{
		@resourceName = Ore
		%lowRange = 80
		%highRange = 95
	}
}
