@Kopernicus:AFTER[aWhirligigWorld]
{
	@Body:HAS[@Template[Gilly]]
	{
		@ScaledVersion
		{
			%fadeStart = 7000
			%fadeEnd = 10000
		}
		@PQS
		{
			%fadeStart = 140000
			%fadeEnd = 145000
			%deactivateAltitude = 180000
		}
	}
	
	@Body:HAS[@Template[Ike]]
	{
		@ScaledVersion
		{
			%fadeStart = 20000
			%fadeEnd = 25000
		}
		@PQS
		{
			%fadeStart = 35000
			%fadeEnd = 50000
			%deactivateAltitude = 180000
		}
	}
	
	@Body:HAS[@Template[Dres]]
	{
		@ScaledVersion
		{
			%fadeStart = 95000
			%fadeEnd = 100000
		}
		@PQS
		{
			%fadeStart = 140000
			%fadeEnd = 145000
			%deactivateAltitude = 165000
		}
	}
}