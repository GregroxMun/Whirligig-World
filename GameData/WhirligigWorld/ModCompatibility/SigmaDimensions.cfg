@Kopernicus:NEEDS[SigmaDimensions]:FINAL
{
	@Body:HAS[#identifier[WW/Mesbin]]
	{
		@Properties
		{	
			%inverseRotThresholdAltitude = 974827
			@inverseRotThresholdAltitude *= #$../SigmaDimensions/Resize$
			@inverseRotThresholdAltitude += 100000
		}
		@PQS
		{
			%fadeStart = 10000
			@fadeStart += 974827
			@fadeStart *= #$../SigmaDimensions/Resize$
			
			%fadeEnd = 12500
			@fadeEnd += 974827
			@fadeEnd *= #$../SigmaDimensions/Resize$
			
			%deactivateAltitude = 330000
			@deactivateAltitude += 974827
			@deactivateAltitude *= #$../SigmaDimensions/Resize$
		}
	}
}