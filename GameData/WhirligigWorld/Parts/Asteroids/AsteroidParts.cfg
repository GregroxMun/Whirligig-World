

+PART[PotatoRoid] //KBO and COMETS
{
    @name = WWIcyAsteroid
	@title = WWIcyAsteroid
	@MODULE[ModuleAsteroid]
    {
        @density = 1.5
        %minRadiusMultiplier = 1
        %maxRadiusMultiplier = 10
    }
	@MODULE[ModuleAsteroidResource]
	{
		@resourceName = Ore
		%lowRange = 0.80
		%highRange = 0.95
	}
}
