@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[!InterstellarConsortium]
{
      @MODULE[ModuleDataTransmitter]
      {
            @antennaPower *= 2
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 2
                  }
            }
      }
}
