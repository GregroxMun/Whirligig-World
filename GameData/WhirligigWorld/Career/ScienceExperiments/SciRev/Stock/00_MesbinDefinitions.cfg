@EXPERIMENT_DEFINITION:HAS[!WhirligigWorldSettings]
{
	#@WhirligigWorldSettings {}
}

//MesbinShape Blend specific:
@EXPERIMENT_DEFINITION:HAS[#id[crewReport],@WhirligigWorldSettings:HAS[#Homeworld[Mesbin]],@WhirligigWorldSettings:HAS[#MesbinShape[Blend]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				!InSpaceHigh = [Del]
				InSpaceHigh = Moving away from Mesbin, something unexpected has become apparent--Mesbin is not a perfect elliptical oval, but is slightly lenticular--sharply curved at the equator and still somewhat curved at the poles. This will require rewriting the book on mesbophysics!
				
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan],@WhirligigWorldSettings:HAS[#MesbinShape[Blend]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				InSpaceLow = The sensor maps out Mesbin's internal structure. There is a very dense spherical core of electron-degenerate matter, an oblate iron outer core, and a huge oblate mantle of rock.
				InSpaceHigh = The sensor maps out the gravitational field warped by Mesbin's odd, slightly lenticular shape.
			}
		}
	}
}

//MesbinShape PointEquipotential specific:
@EXPERIMENT_DEFINITION:HAS[#id[crewReport],@WhirligigWorldSettings:HAS[#Homeworld[Mesbin]],@WhirligigWorldSettings:HAS[#MesbinShape[PointEquipotential]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				!InSpaceHigh = [Del]
				InSpaceHigh = Moving away from Mesbin, something unexpected has become apparent--Mesbin is not a perfect elliptical oval, but is a lenticular shape, sharply curved at the equator and with an almost spherical curve at the poles. This will require rewriting the book on mesbophysics!
				
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan],@WhirligigWorldSettings:HAS[#MesbinShape[PointEquipotential]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				InSpaceLow = The sensor maps out Mesbin's internal structure, to shocking results. The mass seems to be almost completely concentrated at the core of the planet, with effectively no mass making up the mantle... It's like the density of all of Mesbin's matter is 1/10th or less as high as it should be, except for the core. Mesbin's shape in fact seems to perfectly match the equipotential for a gravitational point source.
				InSpaceHigh = The sensor maps out the gravitational field. Despite Mesbin's lenticular shape, the gravitational field is almost perfectly spherical, with distortions from the moons being more significant than the mass of the equatorial bulge.
			}
		}
	}
}

//MesbinShape Classic specific:
@EXPERIMENT_DEFINITION:HAS[#id[crewReport],@WhirligigWorldSettings:HAS[#MesbinShape[Classic]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				!InSpaceHigh = [Del]
				InSpaceHigh = The big gray oval of Mesbin, surrounded by the dots and circles of its moons, is quite the sight.
				
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan],@WhirligigWorldSettings:HAS[#MesbinShape[Classic]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				InSpaceLow = The sensor maps out Mesbin's internal structure. Mesbin is, surprisingly enough, a nearly uniform density, with rock and iron even distributed throughout most of its mantle. This is at odds with gravitational differentiation theory, but it does make sense in light of its perfectly elipsoidal shape.
				InSpaceHigh = The sensor maps out the gravitational field warped by Mesbin's uniform oblate spheroidal shape.
			}
		}
	}
}
