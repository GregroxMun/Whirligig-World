				SrfLanded = The magnetic field is highly aligned with Mesbin's magnetic field.
			}
		}
		Body
		{
			name = WW/Thresomin
			Values
			{
				InSpace = Only Mesbin's magnetic field is detected here.
			}
		}
		Body
		{
			name = WW/Graymun
			Values
			{
				InSpaceHigh = Graymun seems to have a weak magnetic field of its own which is interacting oddly with Mesbin's field.
				InSpaceLow = Graymun's magnetic field here is stronger than Mesbin's here. The field is oriented strongly north/south.
			}
		}
		Body
		{
			name = WW/Troymin
			Values
			{
				InSpace = Only Mesbin's magnetic field is detected here.
			}
		}
		Body
		{
			name = WW/Kerbmun
