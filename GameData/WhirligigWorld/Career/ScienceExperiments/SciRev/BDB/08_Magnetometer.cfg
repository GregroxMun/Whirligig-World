		{
			name = WW/Reander
			Values
			{
				InSpaceLow = Reander's powerful magnetic field is slightly distorted near Lito.
				InSpaceHigh = Reander, like the other giant planets, has a powerful magnetic field which stretches far beyond its sphere of influence. Yalthe, Yokane, and Totooa both contribute thin plasma belts from their volcanism and atmospheres, which produces minor distortions in the magnetic field.
			}
		}
		Body
		{
			name = WW/Lito
