		Body
		{
			name = WW/Kaywell
			Values
			{
				InSpaceLow = The complex interactions between Kaywell's and Limnel's magnetic fields are observed. It seems that their magnetic fields are aligned and that they behave as a single field from afar.
				InSpaceHigh = Kaywell's enormous magnetosphere extends well beyond the orbit of Gememma, affecting all of the planets in the Kaywell/Gememma binary system.
			}
		}
		Body
		{
			name = WW/Limnel
			Values
			{
				InSpace = Sensors overloading... oh my. I think the boom is melting.
			}
		}
		Body
		{
			name = WW/Shol
			Values
			{
				InSpace = Shol has an enormous magnetic field which stretches all the way to Tyepolbynar! Perhaps this is caused by a vast ocean of metallic hydrogen within Shol, or perhaps Shol is just made out of neodynium. 
			}
		}
		Body
		{
			name = WW/Wolda
			Values
			{
				InSpaceHigh = Wolda has no magnetic field of its own, but we're still reading a powerful current from the magnetic field of Shol.
				InSpaceLow = There is a weak magnetic field at these altitudes, generated by pockets of ferromagnetic material interacting with the Kaywellian wind.
			}
		}
		Body
		{
			name = WW/Tyepolbynar
			Values
			{
				InSpaceHigh = Tyepolbynar's magnetic field extends well beyond its gravitational sphere of influence, and indeed has been detected with precise equipment from around Mesbin. There seems to be a lot of rotating metal producing this magnetic field.
				InSpaceLow = From a low altitude, Tyepolbynar seems to have several distinct magnetic dipoles with complex looping magnetic fields.
			}
		}
		Body
		{
			name = WW/Jifgif
			Values
			{
				InSpace = Only Tyepolbynar's magnetic field is detected here. Though it's hard to rule out a magnetic field of any kind, given the enormous strength of Tyepolbynar's field at this location.
				SrfLanded = Only Tyepolbynar's magnetic field is detected here. Though it's hard to rule out a magnetic field of any kind, given the enormous strength of Tyepolbynar's field at this location.
			}
		}
		Body
		{
			name = WW/Imterril
			Values
			{
				InSpace = Reading a weak magnetic field that is significantly displaced from the planet's geographic poles. The signal is weak and noisy compared to the strength of Tyepolbynar's field.
			}
		}
		Body
		{
			name = WW/Tannor
			Values
			{
				InSpace = We're only reading Tyepolbynar's magnetic field here. There is clearly no geodynamo activity here.
			}
		}
		Body
		{
			name = WW/Etrograd
