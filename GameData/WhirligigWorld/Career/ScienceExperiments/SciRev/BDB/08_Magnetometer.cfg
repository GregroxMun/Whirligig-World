				InSpaceHigh = Mandrake and Rutherford's complex magnetic field interacts oddly with the Gememma wind. The magnetic poles seem to be aligned in such a way that the poles point between the two bodies.
				InSpaceLow = Mandrake's magnetic poles are not even slightly aligned North/South, with its north magnetic pole pointing towards Rutherford.
			}
		}
		Body
		{
