				InSpaceLow = Kerbmun's magnetic field at this distance is significantly stronger than Mesbin's at this distance.
				SrfLanded = Kerbmun has a relatively strong magnetic field, pointing in the geographical North and South directions plus or minor a dozen degrees or so. Geomagnetic navigation is possible here. Like Mesbin, it seems that Kerbmun must have a hot spinning iron-nickel core.
			}
		}
		Body
		{
			name = WW/Derbin
			Values
			{
				InSpaceHigh = Derbin and Mesbin's magnetic fields are interacting in odd directions at this distance.
				InSpaceLow = Derbin's magnetic field is fairly strong here, but it seems to be aligned far off center compared to its geographical poles.
			}
		}
		Body
		{
			name = WW/Derminmus
