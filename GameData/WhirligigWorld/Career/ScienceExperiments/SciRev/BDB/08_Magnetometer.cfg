			{
				InSpaceLow = The magnetometer boom begins to melt, but it records the complex looping magnetic field as it coils up during Gememma's rotation. Minor flares seem to result when the coils "snap."
				InSpaceHigh = The complex interactions between Gememma and Kaywell's magnetic field are too complex to be summed up in a simple paragraph; many a scientist will have papers to write about this data.
			}
		}
		Body
		{
			name = WW/Ammenon
