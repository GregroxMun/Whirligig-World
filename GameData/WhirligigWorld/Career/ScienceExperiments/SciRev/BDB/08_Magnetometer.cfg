				SrfLanded = Only a weak magnetic field is detected from Yalthe's surface.
			}
		}
		Body
		{
			name = WW/Yokane
			Values
			{
				SrfLanded = Only a weak magnetic field is detected from Yokane.
				InSpace = Yokane doesn't generate its own magnetic field.
			}
		}
		Body
		{
			name = WW/Dakkon
			Values
			{
				InSpaceHigh = Dakkon generates distortions in Reander's magnetic field as it passes through it.
				InSpaceLow = A strong induced magnetic field is detected in low orbit around Dakkon; this could be generated through interactions of Reander's magnetosphere with a sub-surface ocean on Dakkon.
			}
		}
		Body
		{
			name = WW/Totooa
			Values
			{
