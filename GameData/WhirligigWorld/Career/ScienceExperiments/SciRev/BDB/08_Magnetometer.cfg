			{
				InSpace = We're only reading Tyepolbynar's magnetic field here.
				SrfLanded = There's a weak magnetic field caused by Tyepolbynar magnetizing pockets of ferromagnetic minerals in the surface, but Tyepolbynar's own field is far more powerful.
			}
		}
		Body
		{
			name = WW/Wers
