			{
				SrfLanded = Detecting a strong magnetic field running north to south.
				SrfLandedNorthPolarBasin = The magnetic field lines are aligned nearly straight up, indicating we're near the north pole of Mesbin's magnetic field.
				SrfLandedSouthPole = The magnetic field lines are aligned nearly straight up, indicating we're near the south pole of Mesbin's magnetic field.
				InSpaceLow = Initial scans indicate a massive magnetic field surrounding Mesbin, its intensity decreases with increasing altitude.
				InSpaceHigh = Mesbin's magnetic field seems to span its entire sphere of influence.
			}
		}
		Body
		{
			name = WW/Statmun
