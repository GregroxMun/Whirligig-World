			}
		}
		Body
		{
			name = WW/Manonam
			Values
			{
				SrfLanded = The developed film contains only an image of renowned newspaper editor and politician William Allen Kerman. Very strange indeed... Upon futher inspection, it seems to have been a hoax--we'll be investigating this act of sabotage on our spacecraft's instruments while we attempt to salvage what little bits of the surface seems to have made it through.
				InSpaceHigh = Getting the exposure right so that the ice caps are exposed right along with the dark surface is quite difficult. Perhaps better luck would be had with stacking photos.
			}
		}
		Body
		{
			name = WW/Didd
			Values
			{
				InSpaceLow = Focussing on the surface at this range requires a minor recalibration of the camera's focal length--it's so small and so close!
				InSpaceHigh = You take a picture of a small asteroid found in orbit of Didd! It's Diddmun!
			}
		}
		Body
		{
			name = WW/Egad
