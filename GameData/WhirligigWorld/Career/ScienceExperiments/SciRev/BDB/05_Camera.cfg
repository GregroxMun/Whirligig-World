			}
		}
		Body
		{
			name = WW/Lowel
			Values
			{
				InSpaceHigh = The photograph is a little blurry, with odd noise due to cosmic rays, but you can make out the broad structure of Lowel--it is a largely reddish planet with some dull green regions and some blue seas. There seems to be some odd straight lines that look almost like railroad tracks on a map, but surely they must be some kind of visual artifact in the photo.
				InSpaceLow = The photograph contains startlingly clear imagery of Lowel's terrain. It is fairly heavily cratered, and seems to have an enormous network of straight lines etched into the surface, like channels, or canals.
			}
		}
		Body
