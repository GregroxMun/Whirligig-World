@EXPERIMENT_DEFINITION:HAS[#id[bd_camera]]:FOR[aWhirligigWorld]
{
	@RESULTS
	{
		Body
		{
			name = WW/Kaywell
			Values
			{
				InSpaceLow = The film burns out as the camera is exposed to an enormous amount of light and heat.
				InSpaceHigh = You point the camera at the Sun. You regret this, as the camera is no longer functional.
			}
		}
		Body
		{
			name = WW/Shol
			Values
			{
				InSpace = Only a short exposure is necessary to pick up the swirling details of Shol's clouds.
				Flying = The camera burns out when exposed to the heat of Shol's atmosphere.
			}
		}
		Body
		{
			name = WW/Wolda
			Values
			{
				InSpace = You take a short exposure and observe the details of Wolda's cratered, elongated shape.
				SrfLanded = The gravelly, bouldered surface needs only a short exposure--any more and the sensor might burn out!
			}
		}
		Body
		{
			name = WW/Tyepolbynar
			Values
			{
				InSpaceHigh = You take a photograph of Tyepolbynar. Its jets and belts will make a great poster at the Space Center.
				InSpaceLow = The small scale swirls of Tyepolbynar's atmosphere are recorded.
				InSpaceLow = Is that your imagination, or is that a dolphin? What even is a dolphin?
			}
		}
		Body
		{
			name = WW/Jifgif
			Values
			{
				InSpace = As the photograph comes in, it becomes clear--It's a Peanut!
			}
		}
		Body
		{
			name = WW/Imterril
			Values
			{
				InSpace = The photograph of Imterril's cloud layers will be invaluable to studying the dynamics of slowly spinning atmospheres.
				FlyingLow = News flash: cameras don't like being exposed to harsh conditions.
				SrfSplashed = The camera is not suited to being submerged in nearly boiling water--the film has degraded and the sensors are shorted out.
			}
		}
		Body
		{
			name = WW/Tannor
			Values
			{
				InSpace = You have to fiddle with the exposure and aperture to get an image that isn't whited out entirely.
				SrfLanded = You have to make a choice: see the stars or see the surface. The surface is too bright to see both at once.
			}
		}
		Body
		{
			name = WW/Etrograd
			Values
			{
				InSpace = You photograph the curvy ridges running across Etrograd's surface.
			}
		}
		Body
		{
			name = WW/Aerious
			Values
			{
				InSpace = You take a photograph of the rubbly surface of Aerious. The film/sensor is getting a bit dusty.
			}
		}
		Body
		{
			name = WW/Wers
			Values
			{
				InSpaceHigh = You try to find a good angle to get Wers and Vizea together.
			}
		}
		Body
		{
			name = WW/Vizea
			Values
			{
				InSpace = You photograph the terrain. With an uneven shape like that, fitting a map together is certainly not going to be easy.
			}
		}
		Body
		{
			name = WW/Mesbin
			Values
			{
				SrfLanded = Perhaps we could lie and say this was actually taken on Graymun... But why would we want to do that?
				SrfLandedNorthPolarBasin = The camera's mechanism strains to operate in the gravity, but you manage to take a phenomenal picture of the sky. If only we had a color camera.
			}
		}
		Body
		{
			name = WW/Statmun
			Values
			{
				SrfLanded = You photograph the pock-marked surface of Statmun.
			}
		}
		Body
		{
			name = WW/Thresomin
			Values
			{
				
			}
		}
		Body
		{
			name = WW/Graymun
			Values
			{
				SrfLanded = This is remarkably similar to what you might expect for a picture on Mesbin's surface--a lot more craters though.
			}
		}
		Body
		{
			name = WW/Troymin
			Values
