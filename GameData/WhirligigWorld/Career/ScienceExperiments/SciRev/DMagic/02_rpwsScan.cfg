@EXPERIMENT_DEFINITION:HAS[#id[rpwsScan]]:FOR[aWhirligigWorld]
{
	@RESULTS
	{
		Body
		{
			name = WW/Kaywell_A
			Values
			{
				InSpaceLow = Radio wave emissions indicate the presence of sunspots, regions of cooler plasma being channeled through magnetic fields, on Kaywell's photosphere.
				InSpaceLow = Radio wave emissions are detected from interactions between Kaywell and Limnel's magnetic field.
			}
		}
		Body
		{
			name = WW/Kaywell
			Values
			{
				InSpaceLow = Radio wave emissions indicate the presence of sunspots on both stars, regions of cooler plasma being channeled through magnetic fields, on Kaywell's photosphere.
				InSpaceLow = Radio wave emissions are detected from interactions between Kaywell and Limnel's magnetic field.
				InSpaceHigh = Radio waves are detected from interactions between Kaywell's magnetic field, Gememma's magnetic field, and the magnetic fields of the giant planets.
			}
		}
		Body
		{
			name = WW/Limnel
			Values
			{
				InSpaceLow = Radio wave emissions indicate the presence of sunspots, regions of cooler plasma being channeled through magnetic fields, on Limnel's photosphere.
				InSpaceHigh = Complex plasma patterns seem to be linking the prominences of the two stars. There seems to be a subtle but very dynamic mass transfer going on.
			}
		}
		Body
		{
			name = WW/Shol
			Values
			{
				InSpaceLow = Fascinating anomalous signals are being recorded from Shol's atmosphere. It seems that interactions between atmospheric winds and Shol's magnetic field has created an electric current throughout the entire planet. This may be part of why Shol is so much larger than other giant planets. This electric current would produce a lot of internal heating!
				InSpaceHigh = Charged particles flow around, and are accelerated by, Shol's intense magnetic field, emitting radio waves that are detected in repeating patterns.
			}
		}
		Body
		{
			name = WW/Wolda
			Values
			{
				InSpaceHigh = The Kaywellian plasma slips over Wolda's surface when Wolda is pointed towards Kaywell, while it produces complex waves in the plasma when it's edge-on.
			}
		}
		Body
		{
			name = WW/Tyepolbynar
			Values
			{
				InSpaceHigh = Charged particles flow around, and are accelerated by, Tyepolbynar's intense magnetic field, emitting radio waves that are detected in repeating patterns, helping to further refine estimates of Tyepolbynar's rotational period.
				InSpaceHigh = Strong plasma wave oscillations are detected while passing through Tyepolbynar's bow shock, giving a rough estimate of its thickness.
				InSpaceLow = Frequent recordings are made of "lightning whistler" radio wave emissions, indicating heavy geomagnetic activity in Tyepolbynar's atmosphere.
				InSpaceLow = Short-wave radio emissions are detected coming from low altitudes above Tyepolbynar, suggesting the presence of high energy electrons trapped in radiation belts.
			}
		}
		Body
		{
			name = WW/Jifgif
			Values
			{
				InSpace = Detected weak plasma wave emissions from collisions between charged particles in the solar wind, and the surface of Jifgif.
			}
		}
		Body
		{
			name = WW/Imterril
			Values
			{
				InSpaceHigh = Fairly intense radio wave emissions are generated by the transfer of charged particles between Imterril's atmosphere and the particles in Tyepolbynar's magnetic field.
				InSpaceLow = Plasma waves generated by interactions of Imterril's ionosphere with Tyepolbynar's magnetosphere are detected.
			}
		}
		Body
		{
			name = WW/Tannor
			Values
			{
				InSpaceHigh = Distortions in the charged particle field are detected, but seem to be largely from Tannor's surface intercepting such particles.
				InSpaceLow = A faint plasma wave is detected. Perhaps there is a small amount of sublimation of Tannor's surface creating a relatively dense exosphere.
			}
		}
		Body
		{
			name = WW/Etrograd
			Values
			{
				InSpace = Distortions in the local charged particle field are detected, but largely just from Etrograd soaking up the particles.
			}
		}
		Body
		{
			name = WW/Aerious
			Values
			{
				InSpace = Aerious moves between the magnetotail, unprotected space, and the bow shock of Tyepolbynar, resulting in wildly varying and unpredictable radio intensities.
			}
		}
		Body
		{
			name = WW/Wers
			Values
