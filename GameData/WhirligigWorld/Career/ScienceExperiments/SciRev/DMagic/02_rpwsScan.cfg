				InSpaceHigh = An "auroral chorus" radio signal is detected by from Lowel's polar regions, but depending upon Gememma's variability, they can go much further towards the equator.
				InSpaceLow = A strong radiation belt is detected around this location, driven by the fairly intense solar wind and the strong geodynamo of Lowel.
			}
		}
