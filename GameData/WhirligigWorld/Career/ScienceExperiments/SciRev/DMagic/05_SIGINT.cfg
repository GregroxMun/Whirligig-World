//Mesbin Homeworld:
@EXPERIMENT_DEFINITION:HAS[#id[dmSIGINT],@WhirligigWorldSettings:HAS[#Homeworld[Mesbin]]]
{
	@RESULTS
	{
		%Body[WW/Mesbin]
		{
			%Values
			{
				InSpaceHigh = You listen for radio signals coming from all over Mesbin. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. Barzorian Equi ahead of Refugettes 10-9!
				InSpaceHigh = You listen for radio signals coming from all over Mesbin. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. Refugettes are destroying the Felgood Felines, score's at 80-2 with just 5 minutes left!
				InSpaceHigh = You listen for radio signals coming from all over Mesbin. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. The Felgood Felines are in a close match with the Barzorian Equi, 10-10. It's anyone's game!
				InSpaceLow = As Mesbin turns beneath you, you pick out various radio signals from the colonies on and beneath the surface.
				InSpaceLow = You pick up a news broadcast about how Mesbin is actually spherical. From this vantage point you can of course see just how flat it is. No signs of intelligence detected.
				InSpaceLowNorthPolarBasin = There is a very strange repeating signal in the sensor's output. It's too noisy to read at this altitude, but from a lower orbit it may be possible to get a fix on it.
				InSpaceLowNorthPolarBasin = There's some kind of repeating radio signal, creating a binary message with a length of 1,679. The mathematicians at mission control recognize that as a semiprime. Very peculiar. The message is as follows: 
			}
		}
		%Body[WW/Kerbmun]
		{
			%Values
			{
				InSpace = The only radio patterns being detected seem to be correlated with auroral noise.
			}
		}
	}
}

