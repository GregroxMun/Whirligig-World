		{
			%Values
			{
				InSpaceLowNorthPolarBasin = There is a very strange repeating signal in the sensor's output. It's too noisy to read at this altitude, but from a lower orbit it may be possible to get a fix on it.
				InSpaceLowNorthTemperate = There is a very strange repeating signal in the sensor's output coming from the north. It's too noisy to read at this latitude, but from farther north it may be possible to get a fix on it.
				InSpaceLowNorthPolarBasin = There's some kind of repeating radio signal, creating a binary message with a length of 1,679. The mathematicians at mission control recognize that as a semiprime. Very peculiar. The message is as follows: 
			}
		}
		%Body[WW/Kerbmun]
		{
			%Values
			{
				InSpaceHigh = You listen for radio signals coming from all over Kerbmun. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. Horseheads are ahead of Virgins 10-9!
				InSpaceHigh = You listen for radio signals coming from all over Kerbmun. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. The Virgins are destroying the Crawford Cool Cats, score's at 80-2 with just 5 minutes left!
				InSpaceHigh = You listen for radio signals coming from all over Kerbmun. It can be hard to isolate individual signals out from all the overlapping channels, but if you tune it just right you can hear the headball game. The Crawford Cool Cats are in a close match with the Horseheads, 10-10. It's anyone's game!
				InSpaceLow = You listen to the radio signals of your planet, and wonder what aliens would think if they could hear them. Your thoughts turn to what it'd be like if the native Kerbin Kerbals could hear. Maybe they DO hear, and refuse to respond?
			}
		}
	}
}

